<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="day24.css">
    <div class="container">
        <h1>Inventory Management System</h1>
        <div class="form">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="quantity" placeholder="Quantity">
            <button onclick="addItem()">Add Item</button>
        </div>
        <div id="itemList">
            <!-- Item list will be displayed here -->
        </div>
    </div>

    <script src="day24.js"></script>
</body>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Page container styles */
        .ninja {
            display: none;
        }

        /* Item list styles */
        #itemList {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem;
        }

        /* Add/Edit item form styles */
        #pgB {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem;
        }

        /* Movement form styles */
        #pgC {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem;
        }

        /* Zebra striping for item list */
        .zebra:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Button styles */
        input[type="button"],
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 1rem;
        }

        /* Input field styles */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Flex layout for buttons */
        .flex {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
